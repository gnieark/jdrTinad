<h1>Création de personnage</h1>
<form action="/{{gameurlpart}}/initpersonnage" method="POST" id="characterform">
  <label for="name">Nom du personnage</label>
  <input type="text" id="name" name="name" required>

  <label for="race">Type / Race</label>
  <select id="race" name="race" required>
    <option value="">-- Choisir --</option>
    <!-- BEGIN allowedTypes -->
    <option value="{{allowedTypes.value}}">{{allowedTypes.caption}}</option>
    <!-- END allowedTypes -->
  </select>
  <div id="racedescription"></div>
  <label for="job">Métier (dépend de l'origine)</label>
  <select id="job" name="job">
    <option value="">-- Choisir --</option>
  </select>
  <div id="magic-specialty-container" style="display:none;">
    <label for="magic-specialty">Spécialité magique</label>
    <select id="magic-specialty" name="magic_specialty">
      <option value="">-- Choisir --</option>
    </select>
  </div>
  
  <label for="traits">Traits de caractère particuliers</label>
  <textarea id="traits" name="traits" rows="4" placeholder="Ex : peureux, radin, bagarreur..."></textarea>

  <button type="submit">Valider</button>
</form>
